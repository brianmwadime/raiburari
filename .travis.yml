language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository

jdk:
  - oraclejdk8

after_success:
  - ./deploy_snapshot.sh

deploy:
  provider: script
  script: ./release.sh
  on:
    tags: true
repo: eyedol/Raiburari

env:
  - GRADLE_OPTS="-XX:MaxPermSize=512m"
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
  - export VERSION_TO_BUILD="$TRAVIS_TAG"